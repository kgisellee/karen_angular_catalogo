<!-- crear-pelicula.component.html -->
<a routerLink="/catalog-listing" class="back-link">← Atrás</a>

<form (ngSubmit)="createOrUpdate()" class="movie-form">
  <h2>Crear / Editar Película</h2>

  <div class="form-group">
    <label for="name">Título:</label>
    <input type="text" id="name" [(ngModel)]="movie.name" name="name" required />
  </div>

  <div class="form-group">
    <label for="synopsis">Sinopsis:</label>
    <textarea id="synopsis" [(ngModel)]="movie.synopsis" name="synopsis" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="imageLink">Link de la Imagen:</label>
    <input type="text" id="imageLink" [(ngModel)]="movie.imageLink" name="imageLink" required />
  </div>

  <div class="form-group">
    <label for="year">Año:</label>
    <input type="number" id="year" [(ngModel)]="movie.year" name="year" required />
  </div>

  <button type="submit" class="submit-btn">Enviar</button>
</form>

<div class="modal-backdrop" *ngIf="modal">
  <div class="modal">
    <h2>Pelicula Creada</h2>
    <br>
    <div class="modal-actions">
      <button (click)="goBack()" class="confirm btn">Confirmar</button>
    </div>
  </div>
</div>
